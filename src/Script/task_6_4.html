<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task 6.4</title>
</head>
<body>
<script type="text/javascript">
	var n = parseInt(prompt("Введите количество элементов:"));
	var arr = [];

	for (var i = 0; i < n; i++) {
		var element = parseFloat(prompt("Введите элемент:" + (i + 1) + ":"));
		arr.push(element);
	}

	var squares = arr.map(function(val){
		return val * val;
	});
	alert("Квадраты элементов: " + squares.join(" "));
</script>
</body>
</html>

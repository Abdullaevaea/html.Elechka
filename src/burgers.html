<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа бургеров</title>
</head>
<body>
    <table>
        <tr>
            <td>Тип булочки:</td>
            <td>
                <select>
                <option> Булочка для гамбургеров </option>
                <option> С кунжутом </option>
                <option> Без кунжута </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Тип мяса:</td>
            <td>
                <select>
                    <option> Говядина </option>
                    <option> Курица </option>
                    <option> Рыбное филе </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Опции:</td>
            <td>
                <input type="radio"> помидор <br>
                <input type="radio"> солёные огурцы <br>
                <input type="radio"> острый перец <br>
                <input type="radio"> лук <br>
            </td>
        </tr>
        <tr>
            <td>Адрес:</td>
            <td><input type="text" placeholder=" Введите адрес "></td>
        </tr>
        <tr>
            <td>Ф.И.О. Заказчика:</td>
            <td><input type="text" placeholder=" Введите Ф.И.О."></td>
        </tr>
        <tr>
            <td>Желаемое время доставки:</td>
            <td><input type="time"></td>
        </tr>
        <tr>
            <td>Выбор бургеров:</td>
            <td>
                <select>
                    <option> Гамбургер </option>
                    <option> Чизбургер </option>
                </select>
            </td>
        </tr>
    </table>
    <button> Заказать </button>
</body>
</html>

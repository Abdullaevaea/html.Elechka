<html>
<body>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    table {
        width: 70%;
    }
    th, td {
        padding: 10px;
        text-align: left;
    }
</style>
<table>
    <tr>
        <td> Имя </td>
        <td> <input type="text"></td>
    </tr>
<tr>
<td> Фамилия </td>
    <td> <input type="text"></td>
</tr>
    <tr>
        <td> Отчество </td>
        <td> <input type="text"></td>
    </tr>
    <tr>
        <td>Родной город:</td>
    <td>
        <select>
            <option> Алматы </option>
            <option> Астана </option>
            <option> Караганда </option>
            <option> Талдыкорган </option>
        </select>
    </td>
    </tr>
    <tr>
        <td>Пол:</td>
        <td>
            <input type="radio" name = "gender"> Мужской <br>
            <input type="radio" name = "gender"> Женский <br>
        </td>
    </tr>
    <tr>
        <td> Дата рождения:</td>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
        <td> Образование: </td>
        <td>
            <select>
                <option> РФМШ г.Алматы </option>
                <option> Спецю лицей г.Астана </option>
                <option> НИШ г.Караганда </option>
                <option> IT- школа г.Талдыкорган </option>
            </select>
        </td>
    </tr>
    <tr>
    <td> Баллы ЕНТ:</td>
        <td>
            <input type="number">
        </td>
    </tr>
</table>
<br>
<button> Зарегистрировать </button>
</body>
</html>
